apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: edge
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
      - 'minikube.me'
      secretName: tls-certificate
  rules:
  - host: 'minikube.me'
    http:
      paths:
      - path: /oauth
        backend:
          serviceName: auth-server
          servicePort: 80
      - path: /product-composite
        backend:
          serviceName: product-composite
          servicePort: 80
      - path: /actuator/health
        backend:
          serviceName: product-composite
          servicePort: 80